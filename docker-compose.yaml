version: "3.9"
services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: "cofeDB"
      POSTGRES_USER: "root"
      POSTGRES_PASSWORD: "0000"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
volumes:
  db:
    driver: local