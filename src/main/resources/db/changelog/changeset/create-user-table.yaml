databaseChangeLog:
  - changeSet:
      id: create-user
      author: Nurgissa Kabarbek
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: userid
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(20)
                  constraints:
                    nullable: false
